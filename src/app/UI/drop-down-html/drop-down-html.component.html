<div>
  @if (HTML.length > 400) {
    <div [ngClass]="collapsed ? 'HTMLCollapse' : ''" [routerLink]="route">
      <div [innerHTML]="HTML"></div>
    </div>
    <div class="button">
      <ion-button expand="block" fill="clear" (click)="toggle()">
        <ion-icon slot="icon-only" [name]="collapsed?'chevron-down':'chevron-up'"></ion-icon>
      </ion-button>
    </div>
  }
  @else {
    <div [innerHTML]="HTML" [routerLink]="route"></div>
  }
</div>
